<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="/public/assets/css/style.css" />
    <title>Create and Join meeting</title>
  </head>
  <body style="padding: 1.5rem;">
    <nav class="navbar navbar-expand-lg sticky-top">
      <img
        src="./public/assets/images/logo.png"
        alt="Website Logo"
        class="logo"
      />
      <a href="#" class="navbar-brand text-dark">LiveTalk</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" class="nav-link">At a glance</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">How it works?</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Plan & Price</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item sign-in display-center">
            <a href="#" class="nav-link">Sign in</a>
          </li>
          <li class="nav-item">
            <button
              class="btn btn-outline-secondary btn-lg text-info font-weight-bold join-meeting"
            >
              Join the meeting
            </button>
          </li>
          <li class="nav-item">
            <button class="btn btn-lg btn-info text-light font-weight-bold new-meeting">
              Start a meeting
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <div
        class="bg-light p-5 mb-4 rounded-3 d-flex align-items-center justify-content-between"
      >
        <div class="container w-50 me-3">
          <h1 style="font-size: 3rem">
            Premium video meeting. Now it is available for free to everyone.
          </h1>
          <p style="font-size: 20px">
            We are redesigning the LinkTalk Service for secure business meetings
            and making it free for everyone to use.
          </p>
          <ul class="display-center justify-content-start">
            <li>
              <button
                class="btn btn-lg text-light font-weight-bold display-center me-2 new-meeting"
                style="background-color: #01796b"  
              >
                <span class="material-icons me-2">video_call</span>New Meeting
              </button>
            </li>
            <li>
              <button
                class="btn btn-lg btn-outline-secondary text-dark font-weight-bold display-center ms-2"
                style="background-color: #ffffff"
              >
                <span class="material-icons me-2">keyboard</span
                ><input
                  type="text"
                  placeholder="Enter a code"
                  style="border: none"
                  class="enter-code"
                />
              </button>
            </li>
            <li class="text-dark ps-2 font-weight-bold cursor-pointer join-action">Join</li>
          </ul>
        </div>
        <div class="container w-50 ">
          <img
            src="./public/assets/images/signin-image.png"
            alt=""
            class="signin-image"
          />
        </div>
      </div>
    </main>
    <footer class="container"><h6>Learn more abount <span class="learn-more text-info">LinkTalk</span></h6></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function(){
        $(document).on('click', ".join-meeting", function(){
          $(".enter-code").focus();
        })

        $(document).on('click', ".join-action", function(){
            let join_value = $(".enter-code").val();
            let meetingUrl = window.location.origin + "?meetingID=" + join_value;
            window.location.replace(meetingUrl);
        })

        $(document).on('click', ".new-meeting", function(){
            let eight_digit_value = Math.floor(Math.random() * 100000000);
            let meetingUrl = window.location.origin + "?meetingID=" + eight_digit_value;
            window.location.replace(meetingUrl);
        })

      })
    </script>
  </body>
</html>
